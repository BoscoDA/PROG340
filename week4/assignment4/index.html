<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three JS Class Demo</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <script type = "module">
        import * as THREE from './js/three.module.js';

        var width = window.innerWidth - 20;
        var height = window.innerHeight - 50;

        var Scene = new THREE.Scene();

        var myProjectionCamera = new THREE.PerspectiveCamera(50, width/height,.1,1000);
        myProjectionCamera.position.z = 10;
        myProjectionCamera.updateProjectionMatrix();

        var renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setClearColor("#e5e5e5");
        renderer.setSize(width,height);
        document.body.appendChild(renderer.domElement);

        window.addEventListener('resize', () => {
            renderer.setSize(width,height);
            myProjectionCamera.aspect = width/height;
            myProjectionCamera.updateProjectionMatrix();
        })

        var light = new THREE.PointLight(0xFFFFFF,1,500);
        light.position.set(10,0,25);
        Scene.add(light);

        var geometry1 = new THREE.BoxGeometry(1,1,1);
        var material1 = new THREE.MeshLambertMaterial({color:0xFFCC00});
        var mesh1 = new THREE.Mesh(geometry1,material1);
        Scene.add(mesh1);
        renderer.render(Scene, myProjectionCamera);

        var geometry2 = new THREE.SphereGeometry(0.75,32,32);
        var material2 = new THREE.MeshLambertMaterial({color:0xFFCFFF});
        var mesh2 = new THREE.Mesh(geometry2,material2);
        mesh2.position.set(2,0,0)
        Scene.add(mesh2);
        renderer.render(Scene, myProjectionCamera);

        var geometry3 = new THREE.ConeGeometry(0.5,0.5,64);
        var material3 = new THREE.MeshLambertMaterial({color:0xFFCFFF});
        var mesh3 = new THREE.Mesh(geometry3,material3);
        mesh3.position.set(-2,0,0)
        Scene.add(mesh3);
        renderer.render(Scene, myProjectionCamera);



        var geometry4 = new THREE.ConeGeometry(1,1.5,3,1,64);
        var material4 = new THREE.MeshLambertMaterial({color:0xFFCFFF});
        var mesh4 = new THREE.Mesh(geometry4,material4);
        mesh4.position.set(0,-2,0)
        Scene.add(mesh4);
        renderer.render(Scene, myProjectionCamera);

        var render = function(){
            requestAnimationFrame(render);
            mesh1.rotation.x += 0.01;
            mesh1.rotation.y += 0.01;
            mesh1.rotation.z += 0.01;
            mesh2.rotation.x += 0.01;
            mesh2.rotation.y += 0.01;
            mesh2.rotation.z += 0.01;
            mesh3.rotation.x += 0.01;
            mesh3.rotation.y += 0.01;
            mesh3.rotation.z += 0.01;
            renderer.render(Scene, myProjectionCamera);
        }

        render();
    </script>
</body>
</html>
